<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="assets/css/normal/Cursos_userNot.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
        <link rel="shortcut icon" href="assets/IMG/Logo2.png"/>
        <title>Cursos</title>
        <!-- Bootstrap LINK -->
        <link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body style="background-color: #acabad">
        <nav class="navbar navbar-expand-sm navbar-dark " style="background:-webkit-linear-gradient(top,black,rgb(24, 23, 91));">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.xhtml">
                    <img src="assets/IMG/Logolargo.jpeg" alt="logo" width="280" height="55"/>
                </a>
                <!--inicio y registro-->

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link active text-light " aria-current="page" href="registro.xhtml">Registro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light  " aria-current="page" href="inicio_sesion.xhtml">Iniciar Sesión</a>
                        </li>
                    </ul>
                    <!--form-->



                </div>
            </div>

        </nav>
        <div class="container text-end mt-5 mb-5 text-light">
            <div class="row mt-2 justify-content-center ">
                <c:forEach items="#{cursoSession.listarCurso()}" var="cur">
                    <div class="col-sm-10 col-md-6 col-lg-6 ">
                        <div class="container text-end mt-5 mb-5 text-light">
                            <div class="card border border-dark" style="height:400px;">
                                <img src="#{cur.curImagen}" class="card-img-top" alt=""/>
                            <div class="card-body bg-dark">
                                <h5 class="card-title">#{cur.curNombre}</h5>
                                <p class="card-text">#{cur.curDescripcion}</p>
                                <a href="inicio_sesion.xhtml" class="btn text-light" style="background-color: #4b0081;">Iniciar</a>
                            </div>
                        </div>
                        </div>
                    </div>
                </c:forEach>
            </div>
        </div>


        <!---PAGINACIÓN-->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link text-light" style="background-color: #4b0081; border: none;" href="#" tabindex="-1"
                       aria-disabled="true">Previous</a>
                </li>
                <li class="page-item"><a class="page-link text-light" style="background-color: #4b0081; border: none"
                                         href="Cursos.xhtml">1</a></li>
                <li class="page-item"><a class="page-link text-light" style="background-color: #4b0081; border: none" aria-disabled="true"
                                         href="Cursos.xhtml">2</a></li>
                <li class="page-item">
                    <a class="page-link text-light" style="background-color: #4b0081; border: none" aria-disabled="true"
                       href="#">Next</a>
                </li>
            </ul>
        </nav>







        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </h:body>
</html>
