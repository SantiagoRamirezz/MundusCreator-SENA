<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition>

         <section class="vh-75 ">

            <div class="container h-100 mt-5 mb-5">
                <div class="row d-flex justify-content-center align-items-center h-100">

                    <div class="bg-secondary" style="border-radius: 15px;">
                        <div class="card-body p-5 text-light">
                            <h2 class="text-uppercase text-center mb-5">Curso</h2>
                            <div class="text-center mb-5">
                                <img src="#{usuarioSession.curExt.curImagen}"  alt="" height="250" width="350px"/>
                            </div>

                            <h:form class="row g-3 ">

                                <div class="form-outline mb-4  ">
                                    <p>#{usuarioSession.curExt.curNombre}</p>

                                </div>

                                <div class="form-outline mb-4  ">
                                    <p>#{usuarioSession.curExt.curDescripcion}</p>
                                </div>

                              
                                <div class="modal-footer">
                                    <h:commandButton 
                                        class="btn btn-dark btn-block text-light"
                                        style="background-color: #4b0081"
                                        value="Iniciar"
                                        action="#{usuarioSession.elegirCurso()}"
                                        >
                                    </h:commandButton>
                                </div>

                            </h:form>


                        </div>
                    </div>

                </div>
            </div>


        </section>



       

    </ui:composition>
</html>
