<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="assets/css/normal/Estilo_Inicio_sesion.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
        <link rel="shortcut icon" href="assets/IMG/Logo2.png"/>
        <link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <title>Recuperar contraseña</title>

    </h:head>

    <h:body style="background-color: #acabad">

        <nav class="navbar navbar-expand-sm navbar-dark" style="background:-webkit-linear-gradient(top,black,rgb(24, 23, 91));">
            <div class="container-fluid">
                <a class="navbar-brand" href="Index.xhtml">
                    <img src="assets/IMG/Logolargo.jpeg" alt="logo" width="280" height="55"/>
                </a>
                <!--inicio y registro-->

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link active " aria-current="page" href="javascript:history.back()">Volver</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--Formulario-->
        <section class="vh-100 text-light">
            <div class="container mt-5">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-2-strong bg-secondary" >
                            <div class="card-body p-5 text-center bg-secondary" >

                                <h3 class="mb-5">Recuperar contraseña</h3>

                                <h:form class="row g-3 needs-validation" >
                                    <div class="form-outline mb-4">
                                        <h:inputText 
                                            html5:type="email" 
                                            id="CorreoSendR" 
                                            class="form-control form-control-lg bg-dark text-light"
                                            style="border: black;" 
                                            html5:placeholder="Correo electrònico" 
                                            value="#{usuarioSession.cooreoSend}"
                                            required="true"
                                            requiredMessage="Ingresa un correo válido"/>
                                        <h:message for="CorreoSendR" style="color: red"/>


                                        <div class="invalid-feedback">Complete los datos</div>
                                    </div>
                                    <div class="d-flex justify-content-center ">
                                        <h:commandButton value="Rcuperar"
                                                         action="#{usuarioSession.recuperarContrasenha()}" 
                                                         class="btn btn-success btn-block btn-lg  text-light border-dark"
                                                         style="background-color: #4b0081; border: #4b0081;">
                                        </h:commandButton>
                                    </div>
                                    <hr class="my-4"/>


                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    </h:body>
</html>
