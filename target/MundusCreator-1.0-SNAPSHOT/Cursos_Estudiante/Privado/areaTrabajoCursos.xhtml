<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>
        <h:form>
        <div class="container text-end mt-5 mb-5 text-light">
            <div class="row mt-2 justify-content-center ">
                <c:forEach items="#{cursoSession.listarCurso()}" var="cur">
                    <div class="col-sm-10 col-md-6 col-lg-6 ">
                        <div class="container text-end mt-5 mb-5 text-light">
                            <div class="card border border-dark" style="height:400px">
                            <img src="#{cur.curImagen}" class="card-img-top" alt=""/>
                            <div class="card-body bg-dark">
                                <h5 class="card-title">#{cur.curNombre}</h5>
                                <p class="card-text">#{cur.curDescripcion}</p>
                                <h:commandButton 
                                    class="btn text-light" 
                                    style="background-color: #4b0081;"
                                    action="#{usuarioSession.seleccionarCurso(cur)}"
                                    value="Seleccionar">
                                  
                                </h:commandButton>
                                
                            </div>
                        </div>
                        </div>
                    </div>
                </c:forEach>
            </div>
        </div>
            </h:form>

       





    </ui:composition>
</html>
