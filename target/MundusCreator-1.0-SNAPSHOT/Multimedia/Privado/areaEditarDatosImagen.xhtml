<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>


        <section class="vh-75 ">
            <div class="mask d-flex align-items-center h-75">
                <div class="container h-100 mt-5 mb-5">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="bg-secondary" style="border-radius: 15px;">
                                <div class="card-body p-5 text-light">
                                    <h2 class="text-uppercase text-center mb-5">Editar Imagen</h2>

                                    <div class="text-center mb-5">
                                        <img src="#{imagenesSession.imaExt.imgRutaImg}" class="mt-3" alt="" height="auto" width="430px"/>
                                    </div>
                                    <h:form >


                                        <div class="form-outline mb-2  ">

                                            <h:inputText
                                                value="#{imagenesSession.imaExt.imgRutaImg}"
                                                html5:type="text"
                                                id="formRuta"
                                                class="form-control form-control-lg  was-validated"
                                                required="true"
                                                requiredMessage="Agregar Ruta de Imagen"
                                                html5:placeholder="Ruta de Imagen"
                                                />
                                            <h:message for="formRuta" style="color: red"/>

                                        </div>

                                        <div class="form-outline mb-2  ">

                                            <h:inputText html5:type="text"
                                                         id="formDescripcion"
                                                         class="form-control form-control-lg   was-validated"
                                                         required="true"
                                                         requiredMessage="Ingresa Descripción de la Imagen"
                                                         html5:placeholder="Descripción de la Imagen"
                                                         value="#{imagenesSession.imaExt.imgDescripcion}"
                                                         />
                                            <h:message for="formDescripcion" style="color: red"/>

                                        </div>
                                        <div class="modal-footer">
                                            <h:commandButton 
                                                class="btn btn-block text-light mb-4"
                                                value="Editar"
                                                style="background-color: #4b0081"
                                                action="#{imagenesSession.editarImagen()}">
                                            </h:commandButton>

                                            <button 
                                                type="button" 
                                                class="btn btn-block text-light mb-4" 
                                                style="background-color: red"
                                                data-bs-toggle="modal" 
                                                data-bs-target="#modalEliminarImagen"
                                                >
                                                Eliminar    
                                            </button>

                                        </div>
                                    </h:form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <h:form>
            <div class="modal fade" id="modalEliminarImagen" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header text-center text-light bg-secondary">
                            <h5 class="modal-title" id="modalEliminarImagenLabel">¿Estás seguro que quieres eliminar la Imagen?</h5>
                            <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center bg-secondary">
                            <button type="button" class="btn btn-dark " data-bs-dismiss="modal">Cerrar</button>

                            <h:commandButton 
                                class="btn btn-block text-light ms-3"
                                value="Eliminar"
                                style="background-color: red"
                                action="#{imagenesSession.eliminarImagen()}">
                            </h:commandButton>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:composition>
</html>
